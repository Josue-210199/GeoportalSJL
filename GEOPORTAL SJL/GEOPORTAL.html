<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Geoportal SJL</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet LocateControl (GPS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

  <style>
    #map { height: 100vh; }
    .leaflet-control-locate {
      margin-top: 5px !important;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script>
  // ----------------------------------------------------------
  // MAPA INICIAL
  // ----------------------------------------------------------
  const map = L.map('map').setView([-11.98, -76.99], 13);

  // ----------------------------------------------------------
  // MAPAS BASE
  // ----------------------------------------------------------
  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
  }).addTo(map);

  const esri = L.tileLayer(
    "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
    { attribution: "© ESRI" }
  );

  const carto = L.tileLayer(
    "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
    { attribution: "© CARTO" }
  );

  const baseMaps = {
    "OpenStreetMap": osm,
    "ESRI Satelital": esri,
    "Carto Light": carto
  };

  // ----------------------------------------------------------
  // CAPA: LÍMITE DISTRITO SJL
  // ----------------------------------------------------------
  let limiteSJL = L.geoJSON(null, {
    style: {
      color: "red",
      weight: 2,
      fillOpacity: 0.1
    }
  });

  fetch("datos/sjl_limite.geojson")
    .then(res => res.json())
    .then(data => {
      limiteSJL.addData(data);
      map.fitBounds(limiteSJL.getBounds());
    });

  // ----------------------------------------------------------
  // CAPA: ICONO PUNTOS DE REUNIÓN
  // ----------------------------------------------------------
  const iconoReunion = L.icon({
    iconUrl: 'icons/punto_reunion.png',
    iconSize: [20, 32],
    iconAnchor: [16, 32],
    popupAnchor: [0, -32]
  });

  let puntosReunion = L.geoJSON(null, {
    pointToLayer: function (feature, latlng) {
      return L.marker(latlng, { icon: iconoReunion });
    },
    onEachFeature: function (feature, layer) {
      let popup = "";
      for (const key in feature.properties) {
        popup += `<b>${key}:</b> ${feature.properties[key]}<br>`;
      }
      layer.bindPopup(popup);
    }
  });

  fetch("datos/puntos_reunion.geojson")
    .then(res => res.json())
    .then(data => {
      puntosReunion.addData(data);
    });

  // ----------------------------------------------------------
  // CONTROL DE CAPAS
  // ----------------------------------------------------------
  const overlayMaps = {
    "Límite del Distrito": limiteSJL,
    "Puntos de Reunión": puntosReunion
  };

  L.control.layers(baseMaps, overlayMaps).addTo(map);

  // ----------------------------------------------------------
  // GPS CON LEAFLET LOCATE CONTROL
  // ----------------------------------------------------------
  L.control.locate({
    position: "topleft",
    flyTo: true,
    strings: {
      title: "Mostrar mi ubicación"
    }
  }).addTo(map);

</script>

</body>
</html>
